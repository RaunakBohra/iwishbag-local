<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct eSewa Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
</head>
<body>
    <h1>Direct eSewa v2 Test</h1>
    <p>This form will submit directly to eSewa without any intermediary processing.</p>
    
    <form id="esewaForm" action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST">
        <input type="hidden" name="amount" value="100">
        <input type="hidden" name="tax_amount" value="0">
        <input type="hidden" name="total_amount" value="100">
        <input type="hidden" name="transaction_uuid" id="transaction_uuid" value="">
        <input type="hidden" name="product_code" value="EPAYTEST">
        <input type="hidden" name="product_service_charge" value="0">
        <input type="hidden" name="product_delivery_charge" value="0">
        <input type="hidden" name="success_url" value="https://esewa.com.np">
        <input type="hidden" name="failure_url" value="https://google.com">
        <input type="hidden" name="signed_field_names" value="total_amount,transaction_uuid,product_code,">
        <input type="hidden" name="signature" id="signature" value="">
        
        <div style="margin: 20px 0;">
            <label>Test Amount: <input type="number" id="testAmount" value="100" onchange="updateForm()"></label>
        </div>
        
        <div style="margin: 20px 0;">
            <button type="button" onclick="updateForm()">Update Signature</button>
            <button type="submit">Pay with eSewa</button>
        </div>
    </form>
    
    <div id="debug" style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-family: monospace;">
        <h3>Debug Info:</h3>
        <div id="debugContent"></div>
    </div>
    
    <script>
        function updateForm() {
            // Generate new transaction UUID
            const currentTime = new Date();
            const transactionUuid = currentTime.toISOString().slice(2, 10).replace(/-/g, '') + 
                '-' + currentTime.getHours() + currentTime.getMinutes() + currentTime.getSeconds();
            
            document.getElementById('transaction_uuid').value = transactionUuid;
            
            // Get amount
            const amount = document.getElementById('testAmount').value;
            document.querySelector('input[name="amount"]').value = amount;
            document.querySelector('input[name="total_amount"]').value = amount;
            
            // Generate signature
            const signatureString = `total_amount=${amount},transaction_uuid=${transactionUuid},product_code=EPAYTEST`;
            const hash = CryptoJS.HmacSHA256(signatureString, '8gBm/:&EnhH.1/q');
            const signature = CryptoJS.enc.Base64.stringify(hash);
            
            document.getElementById('signature').value = signature;
            
            // Update debug info
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML = `
                <strong>Form Action:</strong> ${document.getElementById('esewaForm').action}<br>
                <strong>Method:</strong> ${document.getElementById('esewaForm').method}<br>
                <strong>Transaction UUID:</strong> ${transactionUuid}<br>
                <strong>Amount:</strong> ${amount}<br>
                <strong>Signature String:</strong> ${signatureString}<br>
                <strong>Generated Signature:</strong> ${signature}<br>
                <strong>URL Check:</strong> ${document.getElementById('esewaForm').action.includes('epay') ? 'CORRECT' : 'INCORRECT'}<br>
                <strong>URL Length:</strong> ${document.getElementById('esewaForm').action.length}
            `;
        }
        
        // Initialize form
        updateForm();
        
        // Check for URL corruption
        console.log('Form action URL:', document.getElementById('esewaForm').action);
        console.log('Expected URL:', 'https://rc-epay.esewa.com.np/api/epay/main/v2/form');
        console.log('URLs match:', document.getElementById('esewaForm').action === 'https://rc-epay.esewa.com.np/api/epay/main/v2/form');
    </script>
</body>
</html>
