# SonarCloud Project Configuration for iwishBag
# This file provides centralized configuration for SonarCloud analysis

# Project identification
sonar.projectKey=iwishBag
sonar.projectName=iwishBag
sonar.projectVersion=1.0.0
sonar.organization=your-sonarcloud-organization

# Source code settings
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
sonar.exclusions=node_modules/**,dist/**,coverage/**,src/main.tsx,src/vite-env.d.ts,**/*.d.ts

# Coverage settings
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,src/main.tsx,src/vite-env.d.ts,**/*.d.ts,**/*.config.*
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ESLint integration
sonar.eslint.reportPaths=eslint-report.json

# Language-specific settings
sonar.sourceEncoding=UTF-8

# Quality gate settings (can be overridden in SonarCloud UI)
sonar.qualitygate.wait=true

# Additional TypeScript/JavaScript settings
sonar.typescript.node.maxspace=8192
sonar.javascript.node.maxspace=8192

# Analysis settings
sonar.analysis.mode=publish
sonar.verbose=false

# Branch and PR analysis (handled by GitHub Actions)
# sonar.branch.name and sonar.pullrequest.* are set automatically by GitHub Actions