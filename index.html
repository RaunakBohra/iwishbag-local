<!DOCTYPE html>
<html>
<head>
    <title>iWishBag Quotation System</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <h2>iWishBag Quotation System</h2>

    <h2>Get Quote</h2>
    <form id="quoteForm">
        <label for="quoteCountrySelect">Sourcing Country:</label>
        <select name="country" id="quoteCountrySelect" required>
            <option value="">-- Select Sourcing Country --</option>
        </select>
        <label for="weightType">Weight Unit:</label>
        <select name="weightType" id="weightType" required disabled>
            <option value="lbs">lbs</option>
            <option value="kg">kg</option>
        </select>
        <div id="volumetricFields" style="display: none; margin-top: 10px;">
            <input type="number" name="length" placeholder="Length (cm)" step="0.01" min="0">
            <input type="number" name="width" placeholder="Width (cm)" step="0.01" min="0">
            <input type="number" name="height" placeholder="Height (cm)" step="0.01" min="0">
            <input type="number" name="volumetricDivisor" placeholder="Volumetric Divisor" step="1" min="1" value="6000">
        </div>
        <label id="weightLabel">Weight (<span id="weightUnitLabel">lbs</span>):</label>
        <input type="number" name="itemWeight" id="itemWeight" placeholder="Weight" step="0.01" min="0" required>
        <input type="number" name="itemPrice" id="itemPrice" placeholder="Product Price (Sourcing Currency)" step="0.01" min="0" required>
        <input type="number" name="salesTaxPrice" id="salesTaxPrice" placeholder="Sales Tax (%)" step="0.01" min="0">
        <input type="number" name="merchantShippingPrice" placeholder="Merchant Shipping" step="0.01" min="0">
        <input type="number" name="customs" placeholder="Customs Duty (%)" step="0.01" min="0" required>
        <input type="number" name="domesticShipping" placeholder="Domestic Shipping" step="0.01" min="0">
        <input type="number" name="handlingCharge" placeholder="Handling Charge" step="0.01" min="0">
        <input type="number" name="discount" placeholder="Discount ($)" step="0.01" min="0">
        <input type="number" name="insuranceAmount" placeholder="Insurance Amount" step="0.01" min="0">
        <button type="submit">Get Quote</button>
    </form>
    <div id="result"></div>

    <!-- Include scripts -->
    <script src="assets/quote-calculator.js"></script>
    <script src="assets/scripts.js"></script>
</body>
</html>
