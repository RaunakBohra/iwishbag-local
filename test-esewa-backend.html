<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test eSewa Backend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test eSewa Backend Integration</h1>
    
    <div class="section">
        <h3>Backend Test</h3>
        <button onclick="testBackend()">Test Backend eSewa Response</button>
        <div id="result"></div>
    </div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing backend...</p>';
            
            try {
                // Test the create-payment endpoint
                const testPayload = {
                    quoteIds: ['test-quote-' + Date.now()],
                    gateway: 'esewa',
                    amount: 100,
                    currency: 'NPR',
                    success_url: window.location.origin + '/payment-callback/esewa-success',
                    cancel_url: window.location.origin + '/payment-callback/esewa-failure',
                    customerInfo: {
                        name: 'Test Customer',
                        email: 'test@example.com',
                        phone: '9806800001'
                    }
                };
                
                console.log('Sending payload:', testPayload);
                
                const response = await fetch('/functions/v1/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testPayload)
                });
                
                const data = await response.json();
                console.log('Backend response:', data);
                
                if (data.success && data.formData && data.url) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Backend Success!</h4>
                            <p><strong>URL:</strong> ${data.url}</p>
                            <p><strong>Method:</strong> ${data.method}</p>
                            <p><strong>Transaction ID:</strong> ${data.transactionId}</p>
                        </div>
                        
                        <h4>Form Data:</h4>
                        <pre>${JSON.stringify(data.formData, null, 2)}</pre>
                        
                        <h4>Test Form</h4>
                        <div id="testForm"></div>
                    `;
                    
                    // Create the exact same form as the checkout would
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = data.url;
                    form.target = '_blank';
                    form.style.margin = '10px 0';
                    
                    Object.entries(data.formData).forEach(([key, value]) => {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = String(value);
                        form.appendChild(input);
                    });
                    
                    const submitBtn = document.createElement('button');
                    submitBtn.type = 'submit';
                    submitBtn.textContent = 'Test eSewa Payment (Backend Generated)';
                    submitBtn.style.padding = '10px 20px';
                    submitBtn.style.backgroundColor = '#28a745';
                    submitBtn.style.color = 'white';
                    submitBtn.style.border = 'none';
                    submitBtn.style.cursor = 'pointer';
                    submitBtn.style.borderRadius = '4px';
                    form.appendChild(submitBtn);
                    
                    document.getElementById('testForm').appendChild(form);
                    
                    resultDiv.innerHTML += `
                        <div class="success">
                            <p><strong>Form created successfully!</strong> Click the button above to test.</p>
                        </div>
                    `;
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Backend Error</h4>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Request Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
