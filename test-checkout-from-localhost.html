<!DOCTYPE html>
<html>
<head>
    <title>Checkout from Localhost Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        .test-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 4px; font-size: 12px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Checkout from Localhost Test</h1>
    <p>This tests the exact checkout implementation using localhost backend (no CORS issues)</p>
    
    <div class="test-section">
        <h3>Test with Localhost Backend</h3>
        <p>Make sure you have Supabase running locally on port 8080</p>
        <button onclick="testWithLocalhost()">Test with Localhost Backend</button>
        <div id="result"></div>
    </div>

    <script>
        async function testWithLocalhost() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing with localhost backend...</p>';
            
            try {
                // Use localhost backend (no CORS issues)
                const response = await fetch('http://localhost:8080/functions/v1/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvY2FsaG9zdCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjQ5NDQ2OTAwLCJleHAiOjE5NjUwMjI5MDB9.u8GDzCTZsWJhIrBqGJKnZvnOVIbL9LgmLf5eaQvr3KI'
                    },
                    body: JSON.stringify({
                        quoteIds: ['test-quote-id'],
                        gateway: 'esewa',
                        amount: 100,
                        currency: 'NPR',
                        success_url: 'https://esewa.com.np',
                        cancel_url: 'https://google.com',
                        customerInfo: {
                            name: 'Test Customer',
                            email: 'test@example.com',
                            phone: '9806800001'
                        }
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Backend response:', data);
                
                if (data.success && data.formData && data.url) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Backend Success!</h4>
                            <p><strong>URL:</strong> ${data.url}</p>
                            <p><strong>Transaction ID:</strong> ${data.transactionId}</p>
                            
                            <h5>Form Data:</h5>
                            <pre>${JSON.stringify(data.formData, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Now use the EXACT same checkout logic
                    const paymentResponse = data;
                    const cleanUrl = data.url;
                    
                    if (paymentResponse.formData && paymentResponse.url) {
                        console.log('üìã Creating form for eSewa submission (EXACT checkout logic)...');
                        
                        // Enhanced validation (from checkout)
                        const requiredFields = [
                            'amount', 'tax_amount', 'total_amount', 'transaction_uuid',
                            'product_code', 'product_service_charge', 'product_delivery_charge',
                            'success_url', 'failure_url', 'signed_field_names', 'signature'
                        ];
                        
                        const missingFields = requiredFields.filter(field => !paymentResponse.formData[field]);
                        
                        if (missingFields.length > 0) {
                            console.error('‚ùå Missing required fields:', missingFields);
                            resultDiv.innerHTML += `<p class="error">‚ùå Missing fields: ${missingFields.join(', ')}</p>`;
                            return;
                        }
                        
                        // Validate signature format
                        if (!paymentResponse.formData.signature || paymentResponse.formData.signature.length < 10) {
                            console.error('‚ùå Invalid signature:', paymentResponse.formData.signature);
                            resultDiv.innerHTML += `<p class="error">‚ùå Invalid signature format</p>`;
                            return;
                        }
                        
                        // Validate signed_field_names format
                        if (paymentResponse.formData.signed_field_names !== 'total_amount,transaction_uuid,product_code') {
                            console.error('‚ùå Invalid signed_field_names format:', paymentResponse.formData.signed_field_names);
                            resultDiv.innerHTML += `<p class="error">‚ùå Invalid signed_field_names format</p>`;
                            return;
                        }
                        
                        // EXACT checkout form creation
                        const form = document.createElement('form');
                        form.method = 'POST';
                        form.action = cleanUrl;
                        form.target = '_blank'; // Use _blank for testing
                        form.style.display = 'none';

                        // Force POST method explicitly
                        form.setAttribute('method', 'POST');

                        // Add all form fields
                        Object.entries(paymentResponse.formData).forEach(([key, value]) => {
                            const input = document.createElement('input');
                            input.type = 'hidden';
                            input.name = key;
                            input.value = String(value);
                            form.appendChild(input);
                            console.log(`üìù eSewa form field: ${key} = ${value}`);
                        });

                        document.body.appendChild(form);

                        console.log('‚úÖ eSewa form created with ' + form.elements.length + ' fields');
                        console.log('üîç Form validation before submit:', {
                            action: form.action,
                            method: form.method,
                            getAttribute_method: form.getAttribute('method'),
                            target: form.target,
                            fieldCount: form.elements.length,
                        });

                        resultDiv.innerHTML += `
                            <div class="success">
                                <h4>‚úÖ Form Created Successfully</h4>
                                <p><strong>Method:</strong> ${form.method}</p>
                                <p><strong>Action:</strong> ${form.action}</p>
                                <p><strong>Target:</strong> ${form.target}</p>
                                <p><strong>Fields:</strong> ${form.elements.length}</p>
                            </div>
                        `;

                        // EXACT checkout submission logic
                        setTimeout(() => {
                            // Double-check method is still POST
                            if (form.method.toLowerCase() !== 'post') {
                                console.warn('‚ö†Ô∏è Form method changed, forcing POST again');
                                form.method = 'POST';
                                form.setAttribute('method', 'POST');
                            }
                            
                            console.log('üîÑ Final form check before submit:', {
                                method: form.method,
                                action: form.action,
                                target: form.target,
                                getAttribute_method: form.getAttribute('method'),
                            });
                            
                            try {
                                console.log('üöÄ Submitting form...');
                                form.submit();
                                resultDiv.innerHTML += '<p class="success">‚úÖ Form submitted successfully</p>';
                            } catch (error) {
                                console.error('‚ùå Form submission failed:', error);
                                resultDiv.innerHTML += `<p class="error">‚ùå Form submission failed: ${error.message}</p>`;
                            }
                        }, 100);
                    }
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Backend Error</h4>
                            <p>${data.error || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Request Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        console.log('Checkout from localhost test loaded');
    </script>
</body>
</html>
