<!DOCTYPE html>
<html>
<head>
    <title>Basic Test</title>
</head>
<body>
    <h1>Basic Test</h1>
    <button onclick="testAlert()">Test Alert</button>
    <button onclick="testForm()">Test Form</button>
    <div id="result"></div>

    <script>
        function testAlert() {
            alert('Button clicked!');
        }
        
        function testForm() {
            document.getElementById('result').innerHTML = 'Form test clicked!';
            
            // Create a simple form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://rc-epay.esewa.com.np/api/epay/main/v2/form';
            form.target = '_blank';
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'test';
            input.value = 'value';
            form.appendChild(input);
            
            document.body.appendChild(form);
            
            document.getElementById('result').innerHTML += '<br>Form created!';
            
            setTimeout(function() {
                form.submit();
                document.getElementById('result').innerHTML += '<br>Form submitted!';
            }, 1000);
        }
    </script>
</body>
</html>
