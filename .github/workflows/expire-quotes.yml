name: Expire Old Quotes

# Expire old quotes every 30 minutes (important for data integrity)
on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:  # Allow manual triggering

jobs:
  expire-quotes:
    runs-on: ubuntu-latest
    name: Expire Old Quotes
    
    steps:
      - name: Expire Old Quotes
        run: |
          echo "ğŸ”µ Expiring old quotes..."
          
          response=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST \
            "https://grgvlrvywsfmnmkxrecd.supabase.co/functions/v1/expire-quotes" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")
          
          # Extract HTTP status code
          http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d: -f2)
          body=$(echo "$response" | sed '/HTTP_CODE:/d')
          
          echo "ğŸ“Š Response Status: $http_code"
          echo "ğŸ“‹ Response Body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Quotes expired successfully!"
          else
            echo "âŒ Failed to expire quotes (HTTP $http_code)"
            echo "Response: $body"
            exit 1
          fi

      - name: Log Completion
        if: success()
        run: |
          echo "ğŸ‰ Quote expiration completed at $(date -u)"
          echo "â° Next expiration check in 30 minutes"

      - name: Handle Failure
        if: failure()
        run: |
          echo "ğŸš¨ Quote expiration failed at $(date -u)"
          echo "ğŸ”§ Check quote expiration logic"
          echo "ğŸ“§ Manual intervention may be required"