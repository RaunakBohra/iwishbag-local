name: Code Quality Checks

on:
  # Run on every push to any branch
  push:
    branches: [ "*" ]
  
  # Run on every pull request
  pull_request:
    branches: [ main ]
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality & Type Safety
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Setup Python for Semgrep
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          npm ci
          pip install semgrep
        
      - name: Run Unit & Integration Tests
        run: |
          echo "ğŸ§ª Running Vitest test suite..."
          npm test -- --run || {
            echo "âŒ Tests failed. Please fix the failing tests before merging."
            exit 1
          }
          
      - name: Run Audit-CI
        run: |
          echo "ğŸ” Running Audit-CI for dependency vulnerabilities..."
          npx audit-ci --config .audit-ci.jsonc || {
            echo "âŒ Audit-CI found critical or high severity vulnerabilities. Please fix them."
            exit 1
          }
          
      - name: Run Semgrep SAST
        run: |
          echo "ğŸ” Running Semgrep for static application security testing..."
          semgrep --config=auto --config=.semgrep.yml --error --json --output=semgrep-results.json . || {
            echo "âŒ Semgrep found critical security issues. Please review semgrep-results.json"
            exit 1
          }
          
      - name: Run Linting
        run: |
          echo "ğŸ” Running ESLint..."
          npx eslint . --report-unused-disable-directives --max-warnings 1200 || {
            echo "âš ï¸  ESLint found critical issues. Please fix them to maintain code quality."
            echo "ğŸ“ Run 'npm run lint:fix' to auto-fix some issues"
            exit 1
          }
          
      - name: Run Type Checking
        run: |
          echo "ğŸ” Running TypeScript type checking..."
          npm run typecheck
          
      - name: Build Project
        run: npm run build
        
      - name: Run BundleWatch
        run: |
          echo "ğŸ” Running BundleWatch for bundle size analysis..."
          npm run bundlewatch || {
            echo "âŒ Bundle size exceeds limits. Please optimize."
            exit 1
          }
          
      - name: Success Notification
        if: success()
        run: |
          echo "âœ… All code quality checks passed!"
          echo "ğŸ“Š ESLint: No linting errors found"
          echo "ğŸ”§ TypeScript: No type errors found"
          echo "ğŸ“¦ BundleWatch: Bundle size within limits"
          
      - name: Failure Notification
        if: failure()
        run: |
          echo "âŒ Code quality checks failed!"
          echo "ğŸ”§ Please fix the errors and push again"
          exit 1