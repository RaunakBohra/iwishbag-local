name: Payment Recovery

# Send recovery emails for abandoned payments every 2 hours (revenue recovery)
on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:  # Allow manual triggering

jobs:
  payment-recovery:
    runs-on: ubuntu-latest
    name: Send Payment Recovery Emails
    
    steps:
      - name: Send Payment Recovery Emails
        run: |
          echo "🔵 Sending payment recovery emails..."
          
          response=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST \
            "https://grgvlrvywsfmnmkxrecd.supabase.co/functions/v1/payment-recovery" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")
          
          # Extract HTTP status code
          http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d: -f2)
          body=$(echo "$response" | sed '/HTTP_CODE:/d')
          
          echo "📊 Response Status: $http_code"
          echo "📋 Response Body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "✅ Payment recovery emails sent successfully!"
          else
            echo "❌ Failed to send payment recovery emails (HTTP $http_code)"
            echo "Response: $body"
            exit 1
          fi

      - name: Log Completion
        if: success()
        run: |
          echo "🎉 Payment recovery completed at $(date -u)"
          echo "⏰ Next recovery email batch in 2 hours"

      - name: Handle Failure
        if: failure()
        run: |
          echo "🚨 Payment recovery failed at $(date -u)"
          echo "🔧 Check email service and payment data"
          echo "📧 Manual recovery may be needed"