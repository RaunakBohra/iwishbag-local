name: Lighthouse CI Performance Testing

on:
  # Run on main branch pushes and PRs for performance monitoring
  push:
    branches: [main]
  pull_request:
    branches: [main]
  
  # Allow manual triggering for performance testing
  workflow_dispatch:

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    name: Lighthouse CI Performance Analysis
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies for Lighthouse CI..."
          npm ci
          
      - name: Build project for performance testing
        run: |
          echo "üî® Building optimized production build..."
          npm run build
          
      - name: Install Lighthouse CI globally
        run: |
          echo "üö® Installing Lighthouse CI globally..."
          npm install -g @lhci/cli@0.15.x
          
      - name: Run Lighthouse CI
        run: |
          echo "üöÄ Running Lighthouse CI performance tests..."
          echo "üìä Testing Core Web Vitals and performance metrics..."
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: Upload Lighthouse CI results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-ci-results
          path: |
            .lighthouseci/
            lhci_reports/
          retention-days: 30
          
      - name: Performance Budget Check
        if: failure()
        run: |
          echo "‚ùå Performance budget exceeded!"
          echo "üîç Key areas to investigate:"
          echo "  ‚Ä¢ Core Web Vitals (LCP, INP, CLS)"
          echo "  ‚Ä¢ Bundle size optimization"
          echo "  ‚Ä¢ Image optimization"
          echo "  ‚Ä¢ JavaScript execution time"
          echo "  ‚Ä¢ CSS optimization"
          echo ""
          echo "üìä Review the Lighthouse CI results for detailed recommendations"
          
      - name: Success Notification
        if: success()
        run: |
          echo "‚úÖ All performance budgets met!"
          echo "üöÄ Core Web Vitals within targets:"
          echo "  ‚Ä¢ LCP < 2.5s"
          echo "  ‚Ä¢ INP < 200ms" 
          echo "  ‚Ä¢ CLS < 0.1"
          echo "üìà Performance score ‚â• 85%"
          echo "‚ôø Accessibility score ‚â• 95%"
          echo "üéØ Best practices score ‚â• 90%"
          echo "üîç SEO score ‚â• 90%"