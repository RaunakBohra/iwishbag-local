<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe-Inspired Items Design</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f6f9fc;
            padding: 24px;
            color: #32325d;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: white;
            padding: 20px 24px;
            border-bottom: 1px solid #e6ebf1;
        }
        
        .header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #32325d;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 14px;
            color: #8898aa;
        }
        
        .items-container {
            padding: 0;
        }
        
        .item-row {
            border-bottom: 1px solid #f0f4f7;
            padding: 16px 24px;
            transition: background-color 0.15s ease;
        }
        
        .item-row:hover {
            background: #f8fafc;
        }
        
        .item-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .item-number {
            background: #6772e5;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-right: 12px;
        }
        
        .item-title {
            font-size: 16px;
            font-weight: 500;
            color: #32325d;
            flex: 1;
        }
        
        .remove-btn {
            background: none;
            border: 1px solid #e6ebf1;
            color: #8898aa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .remove-btn:hover {
            background: #f6f9fc;
            border-color: #d1d5db;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 12px;
            align-items: center;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-size: 12px;
            font-weight: 500;
            color: #6b7c93;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .form-control {
            border: 1px solid #e6ebf1;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            background: white;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
            height: 36px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #6772e5;
            box-shadow: 0 0 0 3px rgba(103, 114, 229, 0.1);
        }
        
        .url-input {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 13px;
        }
        
        .hsn-section {
            grid-column: 1 / -1;
            margin-top: 8px;
            padding-top: 12px;
            border-top: 1px solid #f0f4f7;
        }
        
        .hsn-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .hsn-badge {
            background: #f6f9fc;
            border: 1px solid #e6ebf1;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            color: #32325d;
        }
        
        .change-hsn {
            background: none;
            border: none;
            color: #6772e5;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .enhance-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: transform 0.15s ease;
        }
        
        .enhance-btn:hover {
            transform: translateY(-1px);
        }
        
        .add-item {
            padding: 20px 24px;
            border-top: 1px solid #e6ebf1;
            background: #f8fafc;
        }
        
        .add-item-btn {
            background: white;
            border: 2px dashed #d1d5db;
            color: #6b7c93;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            transition: all 0.15s ease;
        }
        
        .add-item-btn:hover {
            background: #f6f9fc;
            border-color: #6772e5;
            color: #6772e5;
        }
        
        .summary-row {
            padding: 20px 24px;
            background: #f8fafc;
            border-top: 1px solid #e6ebf1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .summary-text {
            font-size: 14px;
            color: #6b7c93;
        }
        
        .summary-amount {
            font-size: 18px;
            font-weight: 600;
            color: #32325d;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
