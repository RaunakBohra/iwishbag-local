<!DOCTYPE html>
<html>
<head>
    <title>iWishBag Manage Countries</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <h2>iWishBag Manage Countries</h2>
    <form id="countriesForm">
        <label for="countryName">Country Name:</label>
        <input type="text" name="countryName" id="countryName" placeholder="Enter country name (e.g., USA)" required>
        <label for="exchangeRateNPR">Exchange Rate (NPR/Country Currency):</label>
        <input type="number" name="exchangeRateNPR" id="exchangeRateNPR" step="0.01" min="0.01" required>
        <label for="weightUnit">Weight Unit:</label>
        <select name="weightUnit" id="weightUnit" required>
            <option value="lbs">lbs</option>
            <option value="kg">kg</option>
        </select>
        <label for="currency">Currency:</label>
        <select name="currency" id="currency" required>
            <option value="USD">USD ($)</option>
            <option value="NPR">NPR (NPR)</option>
            <option value="INR">INR (₹)</option>
            <option value="CNY">CNY (¥)</option>
        </select>
        <label for="salesTax">Sales Tax (%):</label>
        <input type="number" name="salesTax" id="salesTax" step="0.01" min="0" max="100">
        <label for="vat">VAT (%):</label>
        <input type="number" name="vat" id="vat" step="0.01" min="0" max="100" value="0">
        <label for="minShipping">Minimum Shipping ($):</label>
        <input type="number" name="minShipping" id="minShipping" step="0.01" min="0.01" required>
        <label for="additionalShipping">Additional Shipping (%):</label>
        <input type="number" name="additionalShipping" id="additionalShipping" step="0.01" min="0" max="100">
        <label for="additionalWeight">Additional Weight ($):</label>
        <input type="number" name="additionalWeight" id="additionalWeight" step="0.01" min="0.01" required>
        <label for="paymentGatewayFixedFee">Payment Gateway Fixed Fee (Sourcing Currency):</label>
        <input type="number" name="paymentGatewayFixedFee" id="paymentGatewayFixedFee" step="0.01" min="0" value="0">
        <label for="paymentGatewayPercentFee">Payment Gateway Percentage Fee (%):</label>
        <input type="number" name="paymentGatewayPercentFee" id="paymentGatewayPercentFee" step="0.01" min="0" max="100" value="0">
        <label for="volumetricDivisor">Volumetric Divisor:</label>
        <input type="number" name="volumetricDivisor" id="volumetricDivisor" step="1" min="1" required value="6000">
        <button type="submit" id="saveCountryBtn">Save Country</button>
        <button type="button" id="updateCountryBtn" style="display: none;">Update Country</button>
        <button type="button" id="cancelBtn">Cancel</button>
    </form>
    <button type="button" id="clearDataBtn" style="margin-top: 10px;">Clear All Data</button>
    <h3>Existing Countries</h3>
    <table id="countriesTable" border="1" style="border-collapse: collapse; width: 100%; margin-top: 20px;">
        <thead>
            <tr>
                <th style="padding: 10px;">Country</th>
                <th style="padding: 10px;">Currency</th>
                <th style="padding: 10px;">Weight Unit</th>
                <th style="padding: 10px;">Exchange Rate (NPR)</th>
                <th style="padding: 10px;">Sales Tax (%)</th>
                <th style="padding: 10px;">VAT (%)</th>
                <th style="padding: 10px;">Min Shipping ($)</th>
                <th style="padding: 10px;">Additional Shipping (%)</th>
                <th style="padding: 10px;">Additional Weight ($)</th>
                <th style="padding: 10px;">Payment Gateway Fixed Fee</th>
                <th style="padding: 10px;">Payment Gateway % Fee</th>
                <th style="padding: 10px;">Volumetric Divisor</th>
                <th style="padding: 10px;">Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="assets/quote-calculator.js"></script>
    <script src="assets/add-countries.js"></script>
</body>
</html>
