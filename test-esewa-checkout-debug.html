<!DOCTYPE html>
<html>
<head>
    <title>eSewa Checkout Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        .test-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 4px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>eSewa Checkout Debug Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Backend + Same Checkout Logic</h3>
        <p>This replicates the exact checkout logic but with backend data</p>
        <button onclick="testBackendWithCheckoutLogic()">Test Backend + Checkout Logic</button>
        <div id="result1"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Manual Form (Known Working)</h3>
        <p>This uses the exact same form as the working test</p>
        <button onclick="testManualForm()">Test Manual Form</button>
        <div id="result2"></div>
    </div>

    <script>
        function generateTransactionUuid() {
            const currentTime = new Date();
            return currentTime.toISOString().slice(2, 10).replace(/-/g, '') + '-' + 
                   currentTime.getHours().toString().padStart(2, '0') + 
                   currentTime.getMinutes().toString().padStart(2, '0') + 
                   currentTime.getSeconds().toString().padStart(2, '0');
        }

        function generateSignature(total_amount, transaction_uuid, product_code) {
            const signatureString = `total_amount=${total_amount},transaction_uuid=${transaction_uuid},product_code=${product_code}`;
            const secretKey = '8gBm/:&EnhH.1/q';
            const hash = CryptoJS.HmacSHA256(signatureString, secretKey);
            return CryptoJS.enc.Base64.stringify(hash);
        }

        async function testBackendWithCheckoutLogic() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = '<p>Testing with backend data...</p>';
            
            try {
                // Call backend
                const response = await fetch('https://grgvlrvywsfmnmkxrecd.supabase.co/functions/v1/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdyZ3ZscnZ5d3NmbW5ta3hyZWNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYzMjg3NTEsImV4cCI6MjA1MTkwNDc1MX0.qpRzQK-7I2JHOBpbVr8G_lLXXJYkxmqRYKLzQDU5lhA'
                    },
                    body: JSON.stringify({
                        quoteIds: ['test-quote-id'],
                        gateway: 'esewa',
                        amount: 100,
                        currency: 'NPR',
                        success_url: 'https://esewa.com.np',
                        cancel_url: 'https://google.com',
                        customerInfo: {
                            name: 'Test Customer',
                            email: 'test@example.com',
                            phone: '9806800001'
                        }
                    })
                });

                const data = await response.json();
                
                if (data.success && data.formData && data.url) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Backend Success!</h4>
                            <p><strong>URL:</strong> ${data.url}</p>
                            <p><strong>Transaction ID:</strong> ${data.transactionId}</p>
                        </div>
                    `;
                    
                    // Now use the EXACT same logic as checkout
                    const paymentResponse = data;
                    const cleanUrl = data.url;
                    
                    console.log('üîç eSewa payment response:', paymentResponse);
                    console.log('üîç Has formData?', !!paymentResponse.formData);
                    console.log('üîç Has URL?', !!paymentResponse.url);
                    
                    if (paymentResponse.formData && paymentResponse.url) {
                        console.log('üìã Creating form for eSewa submission...');
                        console.log('üìã Form action URL:', paymentResponse.url);
                        console.log('üìã Form data:', paymentResponse.formData);

                        // EXACT SAME LOGIC AS CHECKOUT
                        const form = document.createElement('form');
                        form.method = 'POST';
                        form.action = cleanUrl;
                        form.target = '_self';
                        form.style.display = 'none';

                        // Force POST method explicitly (some browsers may change this)
                        form.setAttribute('method', 'POST');

                        // Add all form fields from Edge Function response
                        Object.entries(paymentResponse.formData).forEach(([key, value]) => {
                            const input = document.createElement('input');
                            input.type = 'hidden';
                            input.name = key;
                            input.value = String(value);
                            form.appendChild(input);
                            console.log(`üìù eSewa form field: ${key} = ${value}`);
                        });

                        document.body.appendChild(form);

                        console.log('‚úÖ eSewa form created with ' + form.elements.length + ' fields');
                        console.log('üîç Form validation before submit:', {
                            action: form.action,
                            method: form.method,
                            getAttribute_method: form.getAttribute('method'),
                            target: form.target,
                            fieldCount: form.elements.length,
                        });
                        console.log('üöÄ Submitting to eSewa via POST...');

                        // Use setTimeout to ensure form is properly rendered before submission
                        setTimeout(() => {
                            // Double-check method is still POST before submitting
                            if (form.method.toLowerCase() !== 'post') {
                                console.warn('‚ö†Ô∏è Form method changed, forcing POST again');
                                form.method = 'POST';
                                form.setAttribute('method', 'POST');
                            }
                            
                            console.log('üîÑ Final form check before submit:', {
                                method: form.method,
                                action: form.action,
                                target: form.target,
                                getAttribute_method: form.getAttribute('method'),
                            });
                            
                            // Try multiple submission approaches to ensure POST method
                            try {
                                // Method 1: Direct form submission
                                form.submit();
                            } catch (error) {
                                console.error('‚ùå Direct form submission failed, trying alternative method:', error);
                                
                                // Method 2: Create fresh form with HTML string approach
                                const formHTML = `
                                    <form id="esewaPaymentForm" method="POST" action="${cleanUrl}" target="_self" style="display: none;">
                                        ${Object.entries(paymentResponse.formData)
                                            .map(([key, value]) => `<input type="hidden" name="${key}" value="${String(value)}" />`)
                                            .join('')}
                                    </form>
                                `;
                                
                                document.body.insertAdjacentHTML('beforeend', formHTML);
                                const freshForm = document.getElementById('esewaPaymentForm');
                                
                                if (freshForm) {
                                    console.log('üîÑ Using fresh form approach');
                                    freshForm.submit();
                                } else {
                                    console.error('‚ùå Fresh form creation failed');
                                }
                            }
                        }, 100);
                    } else {
                        console.error('‚ùå eSewa formData or URL missing');
                        resultDiv.innerHTML += '<div class="error">‚ùå Missing form data or URL</div>';
                    }
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Backend Error</h4>
                            <p>${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Request Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function testManualForm() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = '<p>Testing manual form...</p>';
            
            const transaction_uuid = generateTransactionUuid();
            const signature = generateSignature('100', transaction_uuid, 'EPAYTEST');
            
            // Create form exactly like working test
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://rc-epay.esewa.com.np/api/epay/main/v2/form';
            form.target = '_self';
            form.style.display = 'none';
            
            const formData = {
                amount: '100',
                tax_amount: '0',
                total_amount: '100',
                transaction_uuid: transaction_uuid,
                product_code: 'EPAYTEST',
                product_service_charge: '0',
                product_delivery_charge: '0',
                success_url: 'https://esewa.com.np',
                failure_url: 'https://google.com',
                signed_field_names: 'total_amount,transaction_uuid,product_code',
                signature: signature
            };
            
            Object.entries(formData).forEach(([key, value]) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            });
            
            document.body.appendChild(form);
            
            console.log('Manual form created:', {
                method: form.method,
                action: form.action,
                target: form.target,
                fieldCount: form.elements.length
            });
            
            resultDiv.innerHTML = `
                <div class="success">
                    <h4>‚úÖ Manual Form Created</h4>
                    <p><strong>Method:</strong> ${form.method}</p>
                    <p><strong>Action:</strong> ${form.action}</p>
                    <p><strong>Fields:</strong> ${form.elements.length}</p>
                </div>
            `;
            
            setTimeout(() => {
                console.log('Submitting manual form...');
                form.submit();
            }, 1000);
        }

        console.log('eSewa checkout debug test loaded');
    </script>
</body>
</html>
